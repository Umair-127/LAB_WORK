<!DOCTYPE html>
<html>
<head>
    <title>My Frames</title>
</head>

<frameset cols="30%,70%">
    
    <!-- Left Large Frame -->
    <frame src="data:text/html,<h2 align='center'>My Frames</h2>">

    <!-- Right Side -->
    <frameset rows="50%,50%">
        
        <!-- Top Right -->
        <frame src="data:text/html,<h3 align='center'>Top Right Frame</h3>">
        
        <!-- Bottom Right Split -->
        <frameset cols="50%,50%">
            <frame src="data:text/html,<h3 align='center'>Bottom Left Frame</h3>">
            <frame src="data:text/html,<h3 align='center'>Bottom Right Frame</h3>">
        </frameset>

    </frameset>

</frameset>

</html>
